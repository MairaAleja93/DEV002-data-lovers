<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class = "cabecera">
      <img class="foto1" src="pikachu.jpg" alt="imagen 1">
      <nav>
        <ul>
          <select id="liFiltro">
            <option value="filtro">Generación</option>
            <option value="kanto">Kanto</option>
            <option value="johto">Johto</option>
          </select>
          <button id="estadistica">% Cálculo E.</button>
          <select id="selectOrden">
            <option value="az-za">Ordenar</option>
            <option value="A-Z">Ordenar de A-Z</option>
            <option value="Z-A">Ordenar de Z-A</option>
          </select>
        </ul>
      </nav>
    </header><br>
    <div class="buscador">
      <div class="flexsearch--wrapper">
        <form class="flexsearch--form" action="#" method="post">
          <div class="flexsearch--input-wrapper">
            <input class="flexsearch--input" type="search" placeholder="Buscar Pokémon...">
          </div>
          <input class="flexsearch--submit" type="submit" value="&#10140;"/>
        </form>
      </div>
  </div>
  <div id="calculo"></div><br>
  <div id="texto-orden"></div><br>
      <div class="contenedor"></div>
      <div id="tarjetas"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
